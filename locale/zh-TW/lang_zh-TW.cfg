ei_induction-matrix-basic-coil=基礎的感應矩陣線圈。提供[color=yellow]25 MJ[/color]的電力儲存。
ei_induction-matrix-advanced-coil=進階的感應矩陣線圈。提供[color=yellow]100 MJ[/color]的電力儲存。
ei_induction-matrix-superior-coil=優質的感應矩陣線圈。提供[color=yellow]1000 MJ[/color]的電力儲存。
