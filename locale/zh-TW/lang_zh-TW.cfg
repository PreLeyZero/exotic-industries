ei_insulated-tank=__ENTITY__ei_insulated-tank__可以用來儲存會損壞一般儲存罐的[color=red]高溫電漿[fluid=ei_heated-protium][fluid=ei_heated-deuterium][fluid=ei_heated-tritium][fluid=ei_heated-lithium-6][fluid=ei_heated-helium-3][/color]或[color=blue]液態氣體 [fluid=ei_liquid-nitrogen][fluid=ei_liquid-oxygen][/color]。
ei_cooler=__ENTITY__ei_cooler__空氣冷卻器可以將氣體冷凝。液態空氣需要使用[color=blue]__ENTITY__ei_insulated-pipe__[/color] [item=ei_insulated-pipe]來運輸。
ei_data-pipe=可以用來傳輸[color=blue]__FLUID__ei_computing-power__[/color] [fluid=ei_computing-power]。
ei_stone-quarry=採石場可以在任何位置挖掘[color=orange]__ITEM__stone__[/color] [item=stone]。
ei_electric-stone-quarry=採石場可以在任何位置挖掘[color=orange]__ITEM__stone__[/color] [item=stone]。
ei_deep-drill=__ENTITY__ei_deep-drill__可以開採礦脈。需要[color=orange]1/秒 __FLUID__ei_drill-fluid__[/color] [fluid=ei_drill-fluid]來運作。
ei_advanced-deep-drill=__ENTITY__ei_advanced-deep-drill__可以開採礦脈。需要[color=orange]2/秒 __FLUID__ei_drill-fluid__[/color] [fluid=ei_drill-fluid]來運作。
ei_deep-pumpjack=進階的抽油幫浦。可以抽取[color=blue]__FLUID__ei_cryoflux__[/color][fluid=ei_cryoflux]和[color=green]__FLUID__ei_pythogas__[/color][fluid=ei_pythogas]礦藏。
ei_exotic-assembler=__ENTITY__ei_exotic-assembler__可以用來處理[color=orange]奇異物質[/color]。\n但是因為奇異物質相當不穩定，所以需要靠近一台[color=blue]__ENTITY__ei_matter-stabilizer__[/color]來防止爆炸。
ei_computer-core=消耗電力和__ITEM__ei_electronic-parts__來提供[color=blue]__FLUID__ei_computing-power__[/color] [fluid=ei_computing-power]。__FLUID__ei_computing-power__可以透過連接[color=orange]__ENTITY__ei_data-pipe__[/color] [item=ei_data-pipe]來傳輸。
ei_quantum-computer=高級的電腦。提供多項輸入來獲得複雜的高科技資料。
ei_matter-stabilizer=人造的__ENTITY__ei_matter-stabilizer__。可以用來穩定[color=orange]__ENTITY__ei_exotic-assembler__[/color] [item=ei_exotic-assembler]以防止爆炸。
ei_copper-beacon=液冷__ENTITY__beacon__。需要消耗[color=blue]1/秒 __FLUID__ei_liquid-nitrogen__[/color] [fluid=ei_liquid-nitrogen]的冷卻液。計算超載時被當成[color=orange]1[/color]個__ENTITY__beacon__。
ei_iron-beacon=液冷__ENTITY__beacon__。需要消耗[color=blue]2/秒 __FLUID__ei_liquid-nitrogen__[/color] [fluid=ei_liquid-nitrogen]的冷卻液。計算超載時被當成[color=orange]2[/color]個__ENTITY__beacon__。
