# PAGES
welcome=歡迎來到 Exotic Industries！

welcome-text=這是wiki頁面。在這裡，您可以找到有關模組、其功能和機制的資訊。新的發現可能會觸發新條目在這個 wiki 中出現。如果您有問題，請隨時在模組的 Discord 伺服器上提問。您可以在模組頁面上找到伺服器的鏈接。
welcome-text-2=在這個模組中，有很多新的機器、配方和獨特的機制等待著您。有些簡單，有些更具挑戰性。

game-related=遊戲相關資訊
game-related-text=本章節包含有關模組遊戲機制的資訊。

overall=總覽
overall-text=Exotic Industries 是一個大型模組，修改了原本遊戲的幾乎所有東西。因此和許多其他大型模組並不相容。您可以在官方模組包的推薦模組裡找到相容的模組。建議與您喜愛的 QoL 模組一起使用來獲得更好的遊戲體驗。在模組設定裡可以微調一些遊戲機制。

biters=蟲族
biters-text=蟲族在 Exotic Industries 中影響不大。遊戲初期它們可能具有一定的威脅性。此模組並未增強蟲族，因此隨著科技研究應付它們將會變得更加簡單。而遊戲後期的強大武力可以輕鬆的摧毀它們。官方模組包裡有推薦的蟲族模組。

ages-and-tech=時代與科技
ages-and-tech-text=Exotic Industries 將遊戲劃分為不同時代，每個時代具有獨特的特色和挑戰。

ages-and-tech-2=黑暗、蒸汽、電力、電腦、量子和奇異時代
ages-and-tech-text-2=模組將遊戲劃分為這六個時代。黑暗時代非常短暫，以直接燃燒燃料的熱能工廠為主。蒸氣時代透過燃燒流體和燃料來產生蒸氣並推動機器，這個時代發現了原油的用途：作為燃料或是用來對付蟲族。隨著蒸氣發電機的運作，遊戲邁入電力時代，利用燃料甚至是核分裂來產生電力，並使用無人機進行工廠的建造。電腦時代透過__ENTITY__beacon__和組件來提高機器的效率，並提供更多的物流箱。量子時代開發了高科技的機器以及電磁場技術的革新，核融合成為發電的選項之一。而最後的奇異時代讓您贏得遊戲。

tech=科技樹重製
tech-text=Exotic Industries 修改了科技樹的研究發展。新時代的科技僅能在研究一定比例的科技後被研究。此外，科技花費會隨著研究的科技量逐漸增加。從一開始的幾十到後期上千。選擇科技的研發順序便成為一個考量因素。如果您想要使用科技倍率，請使用模組設定裡的設定而不是遊戲本身的設定。

tech-output=目前時代
tech-output-text=下個時代是 [font=default-bold]__3__[/font] 。您已研究時代進步所需要的 [font=default-bold]__1__ / __2__[/font] 科技。


world-gen-related=世界
world-gen-related-text=本章節包含自地圖生成和資源相關的描述。


resources=資源
resources-text=Exotic Industries 重製了資源獲取方式。資源被分成了多種取得方式，包括地表礦石、礦脈和流體礦藏。

stone=石頭
stone-text=滿地都是石頭！石頭可以在任何位置透過[color=orange]採石場[/color] [item=ei_stone-quarry][item=ei_electric-stone-quarry][item=ei_excavator]取得。您也可以徒手撿石頭！

surface-patches=劣質礦石
surface-patches-text=地表上只能找到銅和鐵礦石，挖掘它們只能取得[color=brown]__ITEM__ei_poor-copper-chunk__[/color] [item=ei_poor-copper-chunk]和[color=brown]__ITEM__ei_poor-iron-chunk__[/color] [item=ei_poor-iron-chunk]。熔煉劣質礦石會產生需要處理的[color=brown]__ITEM__ei_slag__[/color] [item=ei_slag]。

veins=礦脈
veins-text=礦脈只能透過[color=orange]__ENTITY__ei_deep-drill__[/color] [item=ei_deep-drill][item=ei_advanced-deep-drill]挖掘。一些資源像是鈾、鉛、金和釹只能從礦脈挖掘。

artifacts=異星神器
artifacts-text=遠古異星文明留下了一些利用奇異物質的神器。您可以在世界各地找到它們。某些甚至還在運作。

actifacts-text-2=小心！它們可能是因為不明原因而被留在那裡...。

gate=__ENTITY__ei_gate__
gate-text=__ENTITY__ei_gate__讓您進行跨維度傳送。它必須透過使用[color=blue]__ITEM__ei_knowledge-tech__[/color][item=ei_knowledge-tech] 在[color=blue]__ENTITY__ei_knowledge-console__[/color][item=ei_knowledge-console]解鎖。__ENTITY__ei_gate__會消耗最多[color=orange]50 MW[/color]的電力來維持。電量過低將會導致__ENTITY__ei_gate__被關閉。__ENTITY__ei_gate__無法傳送生物，僅能傳送物品和[color=blue]無人機[/color][entity=ei_drone]。__ENTITY__ei_gate__的出口必須指向[color=orange]容器[/color][item=wooden-chest][item=iron-chest]的座標才能傳送物品。

drone=__ENTITY__ei_drone-port__
drone-text=__ENTITY__ei_drone-port__可以讓您控制[color=blue]__ENTITY__ei_drone__[/color][entity=ei_drone]。__ENTITY__ei_drone__可以不受地形影響的移動、放置和移除建築以及攜帶物品，但是無法進行射擊。若[color=blue]__ENTITY__ei_drone__[/color][entity=ei_drone]飛越__ENTITY__ei_gate__則會被傳送。

repair=神器維修工具
repair-text=獲得足夠[color=blue]__ITEM__ei_knowledge-tech__[/color]後您將可以透過[color=blue]維修工具[/color] [item=ei_crystal-accumulator-repair][item=ei_farstation-repair][item=ei_alien-beacon-repair]修復異星神器。神器維修工具會在維修後被消耗。

knowledge=__ITEM__ei_knowledge-tech__
knowledge-text=遠古異星文明留下神器的同時也留下了部份__ITEM__ei_knowledge-tech__。透過[color=green]__ITEM__ei_scanner__[/color] [item=ei_scanner] 掃描異星生命和神器可以獲得__ITEM__ei_knowledge-tech__。不同複雜度的科技被分為不同的__ITEM__ei_knowledge-tech__等級。
knowledge-count-text=以下顯示現有__ITEM__ei_knowledge-tech__和已解鎖的科技。這些科技可以在科技樹中找到但是只能在這裡研究。
knowledge-count=知識量: [color=#d43e8e]__1__ KU[/color]
tier=__ITEM__ei_knowledge-tech__等級 __1__

new-logistics=物流系統
new-logistics-text=Exotic Industries 也修改了物流系統。

train-progression=火車
train-progression-text=火車在蒸氣時代即可使用。[color=orange]__ENTITY__ei_steam-basic-locomotive__[/color] [item=ei_steam-basic-locomotive]不能運送流體。更好的[color=orange]__ENTITY__ei_steam-advanced-locomotive__[/color] [item=ei_steam-advanced-locomotive]則可以運送流體。這兩種火車都是透過燃燒燃料來運作。更快的[color=orange]__ENTITY__locomotive__[/color] [item=locomotive]則需要消耗[color=brown]__ITEM__ei_diesel-fuel-unit__[/color] [item=ei_diesel-fuel-unit]。

spidertron=__ENTITY__spidertron__
spidertron-text=__ENTITY__spidertron__在電腦時代即可使用。但是需要燃料來運作，可以透過高級的核燃料來提高速度和加速度。其他模組中的__ENTITY__spidertron__例如[color=green] Spidertron Patrols [/color]和[color=green] Constructron-Continued [/color]有和此修改相容。

cranes-and-belts=輸送帶和起重機
cranes-and-belts-text=Exotic Industries 加入了新的[color=orange]__ENTITY__ei_neo-belt__[/color] [item=ei_neo-belt]。另外，2x2的[color=orange]__ENTITY__ei_small-inserter-normal__[/color] [item=ei_small-inserter-normal][item=ei_big-inserter-normal]可以用來在容器之間移動大量物品。

bots=更多無人機
bots-text=如果和 Exotic Industries Bots 模組一起遊玩，您可以解鎖特殊的優質無人機。


new-mechanics=遊戲機制
new-mechanics-text=Exotic Industries 修改了許多遊戲機制。

beacon-overhaul=__ENTITY__beacon__重製
beacon-overhaul-text=Exotic Industries 限制每台機器只能被[color=red] 4 [/color]台__ENTITY__beacon__影響。__ENTITY__beacon__現在需要__FLUID__ei_liquid-nitrogen__來冷卻且只有25％效率。

specialised-pipes=特殊水管和電纜
specialised-pipes-text=[color=orange]__ENTITY__ei_insulated-pipe__[/color]被用來運輸[color=red]高溫電漿[fluid=ei_heated-protium][fluid=ei_heated-deuterium][fluid=ei_heated-tritium][fluid=ei_heated-lithium-6][fluid=ei_heated-helium-3][/color]或[color=blue]液態氣體 [fluid=ei_liquid-nitrogen][fluid=ei_liquid-oxygen][/color]。若使用普通水管則會造成相變。[color=orange]__ENTITY__ei_data-pipe__[/color] [item=ei_data-pipe]可以用來傳輸__FLUID__ei_computing-power__。__FLUID__ei_computing-power__會於部份機器中使用。

space-destinations=太空
space-destinations-text=[color=orange]__ENTITY__ei_rocket-silo__[/color] [item=rocket-silo] 可以將火箭發射至不同目的地。一開始可以將__ITEM__satellite__發射至[color=green]Nauvis 軌道[/color]。根據__ITEM__satellite__的類型或是其他火箭酬載可以獲得不同資源。

space-destinations-2=太空目的地
space-destinations-2-text=隨著遊戲進行，更多的目的地將會被發現。發射所需的[color=orange]燃料[/color] [item=rocket-fuel][item=ei_advanced-rocket-fuel][item=ei_dt-mix]量和品質會隨著距離增加。一些地點需要先被找到才能前往，您可以使用[color=orange]__ITEM__ei_exploration-satellite__[/color] [item=ei_exploration-satellite]提高發現的機率。某些地點甚至位於[color=purple]系外深空[/color]。

space-destinations-3=火箭發射產物
space-destinations-3-text=這裡有發射[color=green]1 枚火箭[/color]可獲得的資源量：\n__ITEM__satellite__ [item=satellite] --> 500 __ITEM__ei_space-data__ [item=ei_space-data]\n__ITEM__ei_watch-satellite__ [item=ei_watch-satellite] --> 10000 觀測資料 [item=ei_gas-giant-data][item=ei_sun-data]\n__ITEM__ei_watch-satellite__ [item=ei_watch-satellite] --> 500 __ITEM__ei_black-hole-data__ [item=ei_black-hole-data]\n__ITEM__raw-fish__ [item=raw-fish] --> [color=red]固定[/color]25 __ITEM__ei_moon-fish__ [item=ei_moon-fish]\n__ITEM__ei_mining-satellite__ [item=ei_mining-satellite] --> 10000 星球岩石 [item=ei_moon-rock][item=ei_mars-rock][item=ei_sulf-rock][item=ei_uran-rock][item=ei_exotic-rock]

induction-matrix=感應矩陣
induction-matrix-text=[color=orange]感應矩陣[/color]是用來儲存大量能量的結構。可以當成是一種可模組化的__ENTITY__accumulator__ [item=accumulator]。可以透過研究來升級。

induction-matrix-2=感應矩陣元件
induction-matrix-2-text=[color=orange]感應矩陣[/color]由各種元件組成。[color=orange]感應矩陣核心[/color] [item=ei_induction-matrix-core]顧名思義就是核心。\n[color=orange]__ENTITY__ei_induction-matrix-basic-coil__[/color] [item=ei_induction-matrix-basic-coil][item=ei_induction-matrix-advanced-coil][item=ei_induction-matrix-superior-coil]用來儲存能量，與[color=orange]__ENTITY__ei_induction-matrix-basic-solenoid__[/color] [item=ei_induction-matrix-basic-solenoid]相臨時可以提高效率。\n[color=orange]__ENTITY__ei_induction-matrix-basic-converter__[/color] [item=ei_induction-matrix-basic-converter][item=ei_induction-matrix-advanced-converter][item=ei_induction-matrix-superior-converter]增加感應矩陣的充放電效率。

exotic-stabilizers=奇異物質穩定
exotic-stabilizers-text=奇異物質極難處理。不僅需要可以承受極高能量的[color=orange]__ENTITY__ei_exotic-assembler__[/color] [item=ei_exotic-assembler]，還需要[color=orange]__ENTITY__ei_matter-stabilizer__[/color] [item=ei_matter-stabilizer][item=ei_alien-stabilizer]來避免爆炸。

black-hole=__ENTITY__ei_black-hole__
black-hole-text=[color=orange]__ENTITY__ei_black-hole__[/color]透過消滅物質來產生能量。將它進入[color=green]正常運作[/color]狀態將會獲勝。您需要大量材料來建造它，不停的輸入大量物質和能量。建議先建造[color=orange]__ENTITY__ei_fusion-reactor__[/color] [item=ei_fusion-reactor]或[color=orange]感應矩陣[/color]。

black-hole-2=__ENTITY__ei_black-hole__元件
black-hole-2-text=[color=orange]__ENTITY__ei_black-hole__[/color]由各種元件組成。[color=orange]__ENTITY__ei_black-hole__[/color] [item=ei_black-hole]是核心，啟動後它會消耗任何輸入的物品並增加它的 [color=green]質量[/color]。質量會隨時間流逝不停減少。輸入的物品類型不影響增加的質量。\n[color=orange]__ENTITY__ei_energy-injector-pylon__[/color] [item=ei_energy-injector-pylon] 輸入能量來維持黑洞。每個__ENTITY__ei_energy-injector-pylon__會消耗 5GW 的電力。在初始的啟動階段還不需要__ENTITY__ei_energy-injector-pylon__，因為黑洞本身還能安全存在反應爐中。\n[color=orange]__ENTITY__ei_energy-extractor-pylon__[/color] [item=ei_energy-extractor-pylon]可以從__ENTITY__ei_black-hole__中輸出電力，每個__ENTITY__ei_energy-extractor-pylon__可以輸出 100GW 電力。只能在[color=green]正常運作[/color]時使用。

black-hole-3=黑洞階段
black-hole-3-text=__ENTITY__ei_black-hole__需要許多步驟才能運作。一開始的啟動階段只需要達到[color=blue]10 公噸[/color]的質量。下個階段需要[color=blue]8個__ENTITY__ei_energy-injector-pylon__[/color] [item=ei_energy-injector-pylon]來運作。[color=blue]60秒[/color]後__ENTITY__ei_black-hole__將會進入[color=green]正常運作[/color]。[color=green]正常運作[/color]時透過[color=orange]__ENTITY__ei_energy-extractor-pylon__[/color] [item=ei_energy-extractor-pylon]提取的能量不僅能用於維持黑洞運作，還能併入電網使用。此時只需要維持物品輸入即可。

nuclear-fission-and-fusion=核能
nuclear-fission-and-fusion-text=Exotic Industries 新增了新的核能機制。

fission-reactors=核分裂重製
fission-reactors-text=[color=orange]__ENTITY__nuclear-reactor__[/color] [item=nuclear-reactor]不再獲得相鄰加成並具有固定的熱量輸出。__ITEM__uranium-235__ 因為移除鈾增殖而更難取得。對於使用後的燃料棒進行回收分解可以取回部份材料和新的可燃核燃料。[color=brown]__ITEM__ei_nuclear-waste__[/color] [item=ei_nuclear-waste]則需要額外的處理。

fission-reactors-2=__ENTITY__ei_high-temperature-reactor__
fission-reactors-2-text=[color=orange]__ENTITY__ei_high-temperature-reactor__[/color] [item=ei_high-temperature-reactor]可以更有效率的燃燒核燃料且能直接產生[color=orange]__FLUID__steam__[/color][fluid=steam]。需要大量的水、熱量和核燃料來運作。它甚至可以使用[color=brown]__ITEM__ei_thorium-232__[/color] [item=ei_thorium-232-fuel]作為燃料！

fusion-power=核融合
fusion-power-text=[color=orange]__ENTITY__ei_fusion-reactor__[/color] [item=ei_fusion-reactor]透過核融合反應產生大量能量。它需要循環[color=blue]__FLUID__ei_cold-coolant__[/color] [fluid=ei_cold-coolant]<-->[color=red]__FLUID__ei_hot-coolant__[/color] [fluid=ei_hot-coolant]來進行冷卻。但是此反應爐較為昂貴且需要不停輸入燃料來運作。一開始只有[color=blue]__FLUID__ei_lithium-6__[/color] [fluid=ei_heated-lithium-6]和[color=blue]__FLUID__ei_protium__[/color] [fluid=ei_heated-protium]可以使用。後期透過中子可以獲取[color=blue]__FLUID__ei_deuterium__[/color] [fluid=ei_heated-deuterium]和[color=blue]__FLUID__ei_tritium__[/color] [fluid=ei_heated-tritium]甚至是[color=blue]__FLUID__ei_helium-3__[/color] [fluid=ei_heated-helium-3]。

fusion-power-2=中子
fusion-power-2-text=[color=green]中子[/color]可以用來製造高階核融合燃料。中子可以從[color=green]核分裂[/color]和[color=green]核融合[/color]反應中使用[color=orange]__ENTITY__ei_neutron-collector__[/color] [item=ei_neutron-collector]捕捉。捕捉效率會隨著中子源的數量和距離改變。

