ei_fluid-heater=燃燒下列流體來產生熱:\n
ei_fluid-boiler=燃燒下列流體，把水煮成蒸氣:\n
ei_insulated-pipe=__ENTITY__ei_insulated-pipe__可以用來運輸會損壞一般水管的[color=red]高溫電漿[fluid=ei_heated-protium][fluid=ei_heated-deuterium][fluid=ei_heated-tritium][fluid=ei_heated-lithium-6][fluid=ei_heated-helium-3][/color]或[color=blue]液態氣體 [fluid=ei_liquid-nitrogen][fluid=ei_liquid-oxygen][/color]。
